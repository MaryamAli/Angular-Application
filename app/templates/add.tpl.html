<h2>Add books</h2>

<form class="submitForm" ng-submit='addBook(book)'>
  Title:
  <input ng-model='book.name'>
  Author:
  <input ng-model='book.author'>
  Notes/Review:
  <input ng-model='book.notes' class="formNotes">
  Jacket Picture:
  <input ng-model='book.imageUrl'>
  <button>Add Book</button>
</form>
