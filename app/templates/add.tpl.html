<h2>Add books</h2>

<form class="submitForm" ng-submit='addBook(book)'>
  <input placeholder="Title" ng-model='book.name'>
  <input placeholder="Author" ng-model='book.author'>
  <input placeholder="Notes/Review" ng-model='book.notes'>
  <input placeholder="Jacket Picture" ng-model='book.imageUrl'>
  <button>Add Book</button>
</form>
