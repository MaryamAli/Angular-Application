<h3>Edit This Entry</h3>

<form ng-submit="updateBook(singleBook)">
  <input placeholder="Title" ng-model="singleBook.name">
  <input placeholder="Author" ng-model="singleBook.author">
  <input placeholder="Notes/Review" ng-model="singleBook.notes">
  <input placeholder="Jacket Photo" ng-model="singleBook.imageUrl">
  <button>Done!</button>
</form>
